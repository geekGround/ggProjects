<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ConvUni.</title>
  </head>
  <body>
    <h1>ConvUni</h1>
    <div class="master-container">
      <h2>Conversor de Unidades</h2>
      <div class="dropdown">
        <button class="dropdown-btn" id="units">Escolha a unidade de medida</button>
        <div class="dropdown-content">
          <p id="mass">Massa</p>
          <p id="volume">Volume</p>
          <p id="temperature">Temperatura</p>
          <p id="length">Dist√¢ncia</p>
          <p id="time">Tempo</p>
        </div>
      </div>
      <div class="conversion-content">
        <input type="text" class="unit-input" placeholder="valor" />
        <div class="dropdown">
          <button class="dropdown-btn unit-btn metrics" id="first-metric">g</button>
          <div class="dropdown-content">
            <!-- <p id="grama">g</p>
            <p id="mili-grama">mg</p>
            <p id="kilo-grama">kg</p>
            <p id="tonelada">ton</p> -->
          </div>
        </div>
        <img src="img/Arrow 1.png" class="arrow-img" alt="right-arrow" />
        <div class="dropdown">
          <button class="dropdown-btn unit-btn metrics" id="second-metric">kg</button>
          <div class="dropdown-content">
            <!-- <p>g</p>
            <p>mg</p>
            <p>kg</p>
            <p>ton</p> -->
          </div>
        </div>
      </div>
      <button class="conversor-btn">Converter</button>
      <div class="result-content">
        <h3 class="result">0</h3>
        <img class="unit-icon" src="img/color_temperature.png" alt="unit-icon" />
      </div>
    </div>
    <img class="unit-bg" src="img/thermometer.png" alt="unit-bg" />
    <script src="./script.js"></script>
  </body>
</html>
